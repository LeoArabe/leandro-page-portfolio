<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./imgs/jogo.png">
    <title>Login - Velha Suprema</title>
</head>

<body>
    <div class="container-form">
        <input type="text" id="player_name" placeholder="Digite seu nome">
        <button class="join_game" data-joingame-button>
            Entrar no Jogo
        </button>
    </div>
    <script>
        function joinGame() {
            const name = document.getElementById('player_name').value;
            if (name) {
                fetch('http://www.velhasuprema.kinghost.net:21128/joinGame', { // Substitua pela URL correta da sua API
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name }),
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log('Sucesso:', data);
                        window.location.href = 'http://www.velhasuprema.kinghost.net:21128'; // Redireciona apï¿½s o sucesso
                    })
                    .catch((error) => {
                        console.error('Erro:', error);
                    });
            } else {
                alert('Por favor, digite um nome para entrar no jogo.');
            }
        }
        const joinGameButton = document.querySelector('.join_game');
        joinGameButton.addEventListener("click", joinGame);

    </script>
</body>

</html>
